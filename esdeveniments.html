        <script>
         function carregar(){
             window.alert("La pàgina s'ha carregat completament");

         function seleccionar(){
             window.alert("Has seleccionat aquesta foto");
         }

             window.alert("Has clicat en aquesta foto");

         function pasar(){
             window.alert("Has pasat per aquesta foto");
         }
         function presionar(){
             window.alert("Has presionat un botó del ratolí");
         }

    <body onload="carregar()">
       
        <img src="img/ahorcado_0.png" id="ahorcado_0"
