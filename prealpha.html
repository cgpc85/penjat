        <title>Prototip del Joc del Penjat</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            function myFunction(){
                var letra= document.getElementById("letra").value;
                if((letra>="a") && (letra<="m")){
                    window.alert("Has acertat :)");
                }else{
                    window.alert("Has fallat :(");
            }
        </script>
    </head>
    <body>
        <h1>PROTOTIP DEL JOC DEL PENJAT</h1>
        <form>
            <label for="letra"></label>
             <input type="text" id="letra" placeholder="Introdueix una lletra"></br>
             <button type="button"
             onclick="myFunction();">
                 Comprova-ho!</button>
        </form>
